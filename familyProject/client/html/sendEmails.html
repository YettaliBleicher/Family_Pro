<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sendEmails.css">
    <title>Contact</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () { emailjs.init({ publicKey: "SqrDxPEq6mS8gb6JP", }); })();
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h4>שליחת מייל</h4>
                <span> שים לב, גוף ההודעה שהנך שולח יכיל פירוט הסיבות לעדכון בלבד. אין צורך לשלוח את הפרטים עצמם, הם נשלחים אוטומטית. המייל ישלח אל אחד ממנהלי המשפחה שאליה הנך מחובר.</span>

            </div>
            <div class="col-md-6 py-3">
                <!-- <h1>Contact form</h1> -->
                <div class="form-group">
                    <label for="message">הבקשה שלך</label>
                    <textarea id="message" rows="8" class="form-control input-field"></textarea>
                </div>
                <button class="submit-btn" onclick="sendMail()">שליחה</button>
            </div>
        </div>
    </div>

    <script>
        let memberData = {};
        window.onload = function () {
            memberData = JSON.parse(sessionStorage.getItem("memberData"));
        };

        function sendMail() {
            memberData["message"] = document.getElementById("message").value;
            const serviceID = "service_wx066g6";
            const templateID = "template_4z267kk";
            console.log(JSON.stringify(memberData))

            emailjs.send(serviceID, templateID, memberData)
                .then(res => {
                    document.getElementById("message").value = "";
                    console.log(res);
                    alert("Your message sent!");
                    window.location.href = "family-Tree.html";
                })
                .catch(err => console.log(err));
        }
    </script>
</body>

</html>
